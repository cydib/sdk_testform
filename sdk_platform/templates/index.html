{% extends "base.html" %}
{% block content %}

  <body class="bg">

    <div class="container">
      <form class="form-signin" method="post" action="/login_action/" style="padding-top: 100px;">
        <h2 class="form-signin-heading login-title">SDK 测试平台</h2>
        <label for="inputUsername" class="sr-only">Username</label>
          <input name="username" type="text" id="inputUsername" class="form-control" placeholder="Username">
        <label for="inputPassword" class="sr-only">Password</label>
          <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password">
          <p style="color:red">{{error}}</p> <br>
          {% csrf_token %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>

      </form>

    </div>

  </body>

    <style>
  .bg {
      background:url(/static/image/index.jpg) no-repeat center fixed;
      height: 600px;
  }
  .login-title {
    text-align: center;
    color: white;
  }
  </style>
{% endblock %}
